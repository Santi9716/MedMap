<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMap - Mapa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menuPrincipal">
        <h2 id="mensajeMapa"></h2>
        <img src="images/mapa medellin.avif" alt="Mapa de Medellín"><br>
        <button id="olvidoContraseña">Olvidé mi contraseña</button>
        <button id="agregarLugar">Agregar lugar</button>
        <button id="seguimientoLugares">Seguimiento lugares</button>
    </div>
    
    <div id="modalRecuperacion" class="modal-recuperacion">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <h2>Recuperar Contraseña</h2>
            <input type="email" id="emailRecuperacion" placeholder="Correo electrónico" required><br><br>
            <input type="password" id="nuevaContraseñaRec" placeholder="Nueva contraseña" required><br><br>
            <input type="password" id="confirmarContraseñaRec" placeholder="Confirmar nueva contraseña" required><br><br>
            <button id="btnConfirmarRecuperacion">Cambiar Contraseña</button>
            <p id="mensajeRecuperacion"></p>
        </div>
    </div>

    <div id="agregarLugarInterfaz" style="display: none;">
        <h2>Agregar Lugar Visitado</h2>
        <select id="listaPendientes" style="width: 100%; padding: 8px; margin: 10px 0;">
            <!-- Opciones se llenarán con JavaScript -->
        </select>
        <button id="guardarLugar">Guardar Lugar</button>
        <button class="btnRegresar">Regresar</button>
    </div>

    <div id="seguimientoLugaresInterfaz" style="display: none;">
        <h2>Seguimiento de Lugares</h2>
        <div id="listadoLugares"></div>
        <button class="btnRegresar">Regresar</button>
    </div>

    <script type="module" src="js/Sistema.js"></script>
</body>
</html>
